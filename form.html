<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Forms</title>
    <style>
    
      input{
        padding: 10px;
      }
    
      input:focus:valid {
       border: 5px solid rgb(79, 218, 102);
       background: rgb(0, 107, 5);
       
      }

      input:focus:invalid {
        border: 3px solid rgb(226, 117, 208);
        background: red;
      }
    
    
    
    </style>
  </head>
  <body>
    <section>
      <form action="#">
        <input   type="text" placeholder="Name" required pattern="[A-Za-z]+" /> 
        <br>
        <input
          type="text"
          placeholder="Last Name"
          required pattern="[A-Za-z]+"
        /> 
        <br>
        <input type="number" min="18" max="80" placeholder="Age" />
        <br>
        <label for="">Gender</label>
          <label for="">M</label>
            <input type="radio" name="sex" value="m" required />

          <label for="">F</label>
            <input type="radio" name="sex" value="f" required />
        <br>
        <input
          type="text"
          placeholder="DNI"
          required minlength="8"
          pattern="[A-Za-z0-9]+"
        />
        <br>
        <input type="email" placeholder="Email" required />
        <br>

        <button>Send</button>
      </form>
    </section>
  </body>
</html>
